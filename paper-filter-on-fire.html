<link rel="import" href="../paper-button/paper-button.html">
<polymer-element id="paperFilterOnFire" name="paper-filter-on-fire" attributes="data keys show filters filteredKeys by">

<template>
<style>
  paper-button {
    background: #fff;
  }
  mini-badge {
    display: inline-block;
    min-width: 10px;
    padding: 3px 7px;
    font-size: 12px;
    font-weight: 100;
    color: #FFF;
    line-height: 1.2;
    vertical-align: baseline;
    white-space: nowrap;
    text-align: center;
    background-color: #6F6F6F;
    border-radius: 10px;
  }
</style>
    <template repeat="{{x in show | justProperties(data, by)}}">
      <paper-button raised?="ifFiltered" on-tap="{{setFilter}}" filter="{{by}}" title="{{x.name}}">
        {{x.name}}<mini-badge>{{x.num}}</mini-badge>
      </paper-button>
    </template>
</template>

<script>
  function getArray(value,data,theArray) {
    var is = [];
    if (hasOwnProperty(data[value],theArray)) {
      is = data[value][theArray];
    }
    return is;
  }  
  function hasOwnProperty(obj, prop) {
    if (typeof obj === 'object' ) {
      if (obj === null) {
        return false;
      }
      return obj.hasOwnProperty(prop); 
    } else if (typeof obj === 'undefined') {
      return false;
    } else {
      debugger;
    }
  }
  function isEmpty(obj) {
    for(var prop in obj) {
      if(obj.hasOwnProperty(prop)) {
        return false;
      }
    }
    return true;
  }
  function hasTypes (data,types) {
    for (var key in types) {
      if (types.hasOwnProperty(key)) {
        var obj = types[key];
        for (var prop in obj) {
          if(obj.hasOwnProperty(prop)){
            if (data.hasOwnProperty(key)) {
              if (obj[prop]) {
                if (data[key].indexOf(prop) === -1 ) {
                  return false;
                }
              }
            } else {
              return false;
            }
          }
        }
      }
    }
    return true;
  }
  Polymer({
    publish: {
      filteredKeys: [],
      show: []
    },
    ifFiltered: function(e) { console.log('ifFiltered');
      if (hasOwnProperty(e.currentTarget.attributes,'filter')){
        if (hasOwnProperty(e.currentTarget,'raised')) {
          if (hasOwnProperty(this.filters,e.currentTarget.attributes.filter.value)) {
            if (hasOwnProperty(this.filters[e.currentTarget.attributes.filter.value], e.currentTarget.attributes.title.value)) {
              e.currentTarget.raised = !this.filters[e.currentTarget.attributes.filter.value][e.currentTarget.attributes.title.value];
            }
          }
        }
      }
    },
    setFilter: function(e) { console.log('setFilter');
      if (hasOwnProperty(e.currentTarget.attributes,'filter')){
        if (hasOwnProperty(e.currentTarget.attributes.filter, 'value')) {
          if (hasOwnProperty(this.filters, e.currentTarget.attributes.filter.value)) {
            this.filters[e.currentTarget.attributes.filter.value][e.currentTarget.attributes.title.value] = 
            !this.filters[e.currentTarget.attributes.filter.value][e.currentTarget.attributes.title.value];
          } else {
            if (this.filters === undefined) { 
              this.filters = {};
            }
            this.filters[e.currentTarget.attributes.filter.value] = {};
            this.filters[e.currentTarget.attributes.filter.value][e.currentTarget.attributes.title.value] = true;
          }
          this.filteredKeys = this.justOfTypes(this.keys, this.data, this.filters);
        }
      }
    },
    justProperties: function(value,data,properties){ console.log('justProperties');
      var output = [];
      var outputNum = [];
      if (value !== undefined && value !== null ) {
        var test = function(entryA) {
          if (output.indexOf(entryA) === -1){
            output.push(entryA); 
            outputNum.push( 1 );
            } else {
            outputNum[output.indexOf(entryA)]++;
          }
        };
        for(var entry in value) {
          getArray(entry, data, properties).forEach(test);
        }
      }
      var result = [];
      for (var i = 0, l = output.length; i < l; i++) {
        result[i] = {name:output[i],num:outputNum[i]};
      }
      return result;
    },
    justOfTypes: function(value,data,types){ console.log('justOfTypes');
      if (value === null) {
        return null;
      }
      if (isEmpty(types)) {
        return value;
        } else {
        var output = [];
        value.forEach(function(entry) {
          if (hasTypes(data[entry],types)) {
            output.push(entry); 
          }
        });
        return output;
      }
    },
    ready: function() { 
      console.log('Filter Ready');
      this.keys = this.filteredKeys;
    }
  });
</script>
</polymer-element>
